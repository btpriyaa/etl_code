repos:
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black

  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.10.1
    hooks:
      - id: isort
        name: Auto-fix imports with isort
        args: ["--profile", "black"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.9
    hooks:
      - id: ruff
        args: [--fix]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.9.0
    hooks:
      - id: mypy
        args: ["--config-file=mypy.ini"]
        additional_dependencies:
          - types-PyYAML
          - pydantic

  - repo: local
    hooks:
      - id: run-pytest
        name: Run Pytest
        entry: python -m pytest -v
        language: system  # Uses system Python (make sure pytest is installed in your env)
        types: [python]
        pass_filenames: false  # Ensures it runs all tests, not just changed files
